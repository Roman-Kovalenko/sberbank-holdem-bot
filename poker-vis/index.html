<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Poker</title>
    <style>
        .poker-card {
            width: 60px;
            border: 1px solid black;
            border-radius: 2px;
            margin: 2px;
            background-color: white;
        }
    </style>

    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FF86D658-A486-4E4C-B6C1-26D4C34937BA/main.js" charset="UTF-8"></script><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="cards.js?v4"></script>
    <script>
        $(function () {
            var game;

            $(document).on('input change', '#round_select', function() {
                var i = +$(this).val();
                drawRound(game.rounds[i]);
                $('#round_num').html(i + 1);
            });

            $('#round_select').val(0);

            function loadGame() {
                var gamePath = $('#game-select').val();

                $.getJSON(gamePath, function (g) {
                    game = g;
                    console.log(game);
                    drawGame(game);

                    $('#round_select').attr('max', game.rounds.length - 1).val(0).change();
                });
            }

            loadGame();
            $('#game-select').change(function () {
                loadGame();
            });
        });
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table style="width: 100%; margin-bottom: 20px; margin-top: 10px;">
            <td style="text-align: center;">
                <select id="game-select">
                                            <option value="games/final/59c7c1d015296c0001d351e8.json">games/final/59c7c1d015296c0001d351e8.json</option>
                                            <option value="games/final/59c7c1d70e92660001a0624c.json">games/final/59c7c1d70e92660001a0624c.json</option>
                                            <option value="games/final/59c7c1d932cf110001347d75.json">games/final/59c7c1d932cf110001347d75.json</option>
                                            <option value="games/final/59c7c1eba1b4060001cb4dce.json">games/final/59c7c1eba1b4060001cb4dce.json</option>
                                    </select>
            </td>

            <td id="community_card" style="text-align: center;">
            </td>

            <td>
                <input style="width: 100%;" class="form-control" id="round_select" type="range" min="0" max="0" step="1" value="0">
                Round: <span id="round_num">1</span>
            </td>
        </table>

        <table class="table table-sm">
            <thead>
                <tr id="seats_head">
                    <th class="seats_num">player</th>
                    <th class="seats_stack">stack</th>
                    <th class="seats_state">state</th>
                    <th class="seats_hole_card">hole_card</th>

                    <th class="seats_action_preflop">preflop</th>
                    <th class="seats_action_flop">flop</th>
                    <th class="seats_action_turn">turn</th>
                    <th class="seats_action_river">river</th>
                </tr>
            </thead>

            <tbody id="seats">

            </tbody>
        </table>
    </div>
</body>
</html>
